<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hilbert's Amazing Hotel</title>
    <link rel="stylesheet" href="infinity.css" />
  </head>
  <body>
    <h1 class="title" data-i18n="infinity-title">

    <p class="subtitle" data-i18n="infinity-subtitle">
      The magical hotel that can always fit more guests!

    <div class="story-section">
      <div class="scenario-selector">
        <button
          class="scenario-btn active"
          data-scenario="single"
          data-i18n="scenario-single-title"
        >
          ğŸ¦„ Single Guest

        <button

      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div class="step-indicator">
        <div class="step active" id="step1">1</div>
        <div class="step" id="step2">2</div>
        <div class="step" id="step3">3</div>
        <div class="step" id="step4">4</div>
        <div class="step" id="step5">5</div>

      <div class="hotel-container">
        <div class="hotel-building">
          <div class="hotel-sign" data-i18n="infinity-hotel-sign">
            Hilbert's Hotel
          </div>
          <div class="rooms-container" id="rooms-container">
            <!-- Rooms will be generated here -->
          </div>
        </div>

        <div class="waiting-area" id="waiting-area"></div>

        <div class="controls">
          <button class="btn" id="reset-btn" data-i18n="infinity-reset-btn">
            ğŸ”„ Start Over

          <button

          >
            â–¶ï¸ Start Story
          </button>
          <button
            class="btn"

            data-i18n="infinity-solution-btn"
            style="display: none"
          >
            âœ¨ Show the Magic!
          </button>
          <button
            class="btn"
            id="next-step-btn"

            â¡ï¸ Next Step

      </div>

      <div
        class="explanation"
        id="explanation"
        data-i18n="infinity-explenation"
      >
        Choose your adventure! Pick a scenario above and click "Start Story" to
        see the magic of Hilbert's Hotel! âœ¨
      </div>
    </div>

    <script src="infinity.js"></script>
    <script src="../utils.js" type="module"></script>
  </body>
</html>
